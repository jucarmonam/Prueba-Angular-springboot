<div id="cover-caption">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-lg-8 col-md-8 col-sm-10 mx-auto form p-4">
        <h1 class="display-5 py-2 text-truncate">Formulario de registro</h1>
        <div class="px-2">
          <form #addForm="ngForm" (ngSubmit)="onAddRegister(addForm)">
            <div class="form-group mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input
                type="text"
                ngModel
                name="name"
                class="form-control"
                id="name"
              />
            </div>
            <div class="form-group mb-3">
              <label for="lastname" class="form-label">Apellido</label>
              <input
                type="text"
                ngModel
                name="lastname"
                class="form-control"
                id="lastname"
              />
            </div>
            <button
              type="submit"
              [disabled]="addForm.invalid"
              class="btn btn-primary"
            >
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
