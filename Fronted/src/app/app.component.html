<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color: white">Administrador de registros</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarColor02"
    aria-controls="navbarColor02"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link"
          >Crear registro <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        type="search"
        ngModel
        name="key"
        id="searchName"
        class="form-control mr-sm-2"
        placeholder="Search employees..."
        required
      />
    </form>
  </div>
</nav>
<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let register of registers" class="col-md-6 col-xl-3">
      <div class="card m-b-30">
        <div class="card-body row">
          <div class="col-12 card-title align-self-center mb-0">
            <h5>Nombre: {{ register?.name }}</h5>
            <p class="m-0">Apellido: {{ register?.lastname }}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <i class="fa fa-envelope float-right"></i>Estado:
            {{ register?.processed }}
          </li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <input
              class="form-check-input"
              type="checkbox"
              value="register"
              id="flexCheckDefault"
              (change)="processSelected($event, register)"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Procesar
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-grid gap-2 col-1 mx-auto">
  <button class="btn btn-success btn-lg" type="button">Procesar</button>
</div>
<!-- Notification for no Registers -->
<div class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO HAY REGISTROS!</h4>
    <p>No se encontro ningun Registro.</p>
  </div>
</div>
